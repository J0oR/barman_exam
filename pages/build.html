<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titolo della Pagina</title>
    <link rel="stylesheet" href="../assets/css/build.css">
</head>

<body>

    <nav>
        <ul style="display: flex;justify-content: flex-start;gap:50px">
            <li><a href="../index.html">Training</a></li>
            <li><a href="../pages/tecniche.html">Tecniche</a></li>
        </ul>
    </nav>

    <main>
        <div>
            <div class="family-container">
                <div class="family-name">Negroni Family</div>
                <div class="cards-container">
                    <div class="cocktail-card" data-cocktail="Negroni">
                        <p class="cocktail-title">Negroni</p>
                        <button class="open-modal">View Details</button>
                    </div>
                    <div class="cocktail-card" data-cocktail="Negroski">
                        <p class="cocktail-title">Negroski</p>
                        <button class="open-modal">View Details</button>

                    </div>
                    <div class="cocktail-card" data-cocktail="Boulevardier">
                        <p class="cocktail-title">Boulevardier</p>
                        <button class="open-modal">View Details</button>

                    </div>
                    <div class="cocktail-card" data-cocktail="Americano">
                        <p class="cocktail-title">Americano</p>
                        <button class="open-modal">View Details</button>

                    </div>
                    <div class="cocktail-card" data-cocktail="Negroni Sbagliato">
                        <p class="cocktail-title">Negroni Sbagliato</p>
                        <button class="open-modal">View Details</button>

                    </div>
                </div>
            </div>

            <div class="family-container">
                <div class="cards-container">
                    <div class="cocktail-card" data-cocktail="Old Fashioned">
                        <p class="cocktail-title">Old Fashioned</p>
                        <button class="open-modal">View Details</button>

                    </div>
                </div>
            </div>

            <div class="family-container">
                <div class="family-name">Russians</div>
                <div class="cards-container">
                    <div class="cocktail-card" data-cocktail="White Russian">
                        <p class="cocktail-title">White Russian</p>
                        <button class="open-modal">View Details</button>

                    </div>
                    <div class="cocktail-card" data-cocktail="Black Russian">
                        <p class="cocktail-title">Black Russian</p>
                        <button class="open-modal">View Details</button>

                    </div>
                </div>
            </div>
            
            <div class="family-container">
                <div class="family-name">Triade</div>
                <div class="cards-container">
                    <div class="cocktail-card" data-cocktail="Godmother">
                        <p class="cocktail-title">Godmother</p>
                        <button class="open-modal">View Details</button>

                    </div>
                    <div class="cocktail-card" data-cocktail="Godfather">
                        <p class="cocktail-title">Godfather</p>
                        <button class="open-modal">View Details</button>

                    </div>
                </div>
            </div>

        </div>

        <div id="cocktail-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modal-title" class="modal-title"></h2>
                <div class="modal-section">
                    <p class="modal-section-title">Tecnicque</p>
                    <p id="modal-technique"></p>
                </div>
                <div class="modal-section">
                    <p class="modal-section-title">Glass</p>
                    <p id="modal-glass"></p>
                </div>
                <div class="modal-section">
                    <p class="modal-section-title">Recipe</p>
                    <p id="modal-recipe"></p>
                </div>
                <div class="modal-section">
                    <p class="modal-section-title">Garnish</p>
                    <p id="modal-garnish"></p>
                </div>
                <img id="modal-image" src="" alt="Cocktail Image" class="modal-image">
            </div>
        </div>
        
    </main>


    

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../assets/data/build-b.json')
                .then(response => response.json())
                .then(drinks => {
                    const modal = document.getElementById('cocktail-modal');
                    const closeButton = document.querySelector('.close-button');
                    const modalTitle = document.getElementById('modal-title');
                    const modalTechnique = document.getElementById('modal-technique');
                    const modalGlass = document.getElementById('modal-glass');
                    const modalRecipe = document.getElementById('modal-recipe');
                    const modalGarnish = document.getElementById('modal-garnish');
                    const modalImage = document.getElementById('modal-image');

                    document.querySelectorAll('.open-modal').forEach(button => {
                        button.addEventListener('click', () => {
                            const cocktailName = button.closest('.cocktail-card').dataset.cocktail;
                            const cocktail = drinks.find(drink => drink.name === cocktailName);

                            modalTitle.textContent = cocktail.name;
                            modalTechnique.textContent = cocktail.technique;
                            modalGlass.textContent = cocktail.glass;
                            modalRecipe.innerHTML = cocktail.recipe.replace(/\n/g, '<br>');
                            modalGarnish.innerHTML = cocktail.garnish.replace(/\n/g, '<br>');
                            modalImage.src = cocktail.img;
                            modalImage.alt = cocktail.name;

                            modal.style.display = 'block';
                        });
                    });

                    closeButton.addEventListener('click', () => {
                        modal.style.display = 'none';
                    });

                    window.addEventListener('click', event => {
                        if (event.target === modal) {
                            modal.style.display = 'none';
                        }
                    });
                });
        });
    </script>

        


</body>

</html>
