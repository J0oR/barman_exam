<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">

<body>

    <nav>
        <ul>
            <li><a href="../index.html">
                    <button class="nav-btn">Training</button>

            </li>
            <li>
                <a href="../pages/tecniche.html">
                    <button class="nav-btn">Tecniche</button>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div>

            <!-- Summer Drinks -->
            <div class="family-container">
                <div class="family-name">Summer Drinks</div>
                <div class="cards-container">
                    <div class="cocktail-card" data-cocktail="Sex On The Beach">
                        <p class="cocktail-title">Sex On The Beach</p>
                        <button class="open-modal">View Details</button>
                    </div>
                    <div class="cocktail-card" data-cocktail="Pina Colada">
                        <p class="cocktail-title">Pina Colada</p>
                        <button class="open-modal">View Details</button>
                    </div>
                    <div class="cocktail-card" data-cocktail="Tequila Sunrise">
                        <p class="cocktail-title">Tequila Sunrise</p>
                        <button class="open-modal">View Details</button>
                    </div>
                    </div>
                </div>
            </div>

            <!-- Fizz & Sour -->
            <div class="family-container">
                <div class="family-name">Fizz & Sour</div>
                <div class="cards-container">
                    <div class="cocktail-card" data-cocktail="Fizz">
                        <p class="cocktail-title">Fizz</p>
                        <button class="open-modal">View Details</button>
                    </div>
                </div>
                <div class="cards-container">
                    <div class="cocktail-card" data-cocktail="Sour (on the rocks)">
                        <p class="cocktail-title">Sour (on the rocks)</p>
                        <button class="open-modal">View Details</button>
                    </div>
                </div>
            </div>

            <!-- Bloody Mary -->
            <div class="family-container">
                <div class="cards-container">
                    <div class="cocktail-card" data-cocktail="Bloody Mary">
                        <p class="cocktail-title">Bloody Mary</p>
                        <button class="open-modal">View Details</button>
                    </div>
                </div>
            </div>

            <!-- Ice Tea -->
            <div class="family-container">
                <div class="family-name">Ice Tea</div>
                <div class="cards-container">
                    <div class="cocktail-card" data-cocktail="Long Island Ice Tea">
                        <p class="cocktail-title">Long Island Ice Tea</p>
                        <button class="open-modal">View Details</button>
                    </div>
                    <div class="cocktail-card" data-cocktail="London Ice Tea">
                        <p class="cocktail-title">London Ice Tea</p>
                        <button class="open-modal">View Details</button>
                    </div>
                    <div class="cocktail-card" data-cocktail="Texas Ice Tea">
                        <p class="cocktail-title">Texas Ice Tea</p>
                        <button class="open-modal">View Details</button>
                    </div>
                    <div class="cocktail-card" data-cocktail="Miami Ice Tea">
                        <p class="cocktail-title">Miami Ice Tea</p>
                        <button class="open-modal">View Details</button>
                    </div>
                    <div class="cocktail-card" data-cocktail="Japanese Ice Tea">
                        <p class="cocktail-title">Japanese Ice Tea</p>
                        <button class="open-modal">View Details</button>
                    </div>
                    <div class="cocktail-card" data-cocktail="Italian Ice Tea">
                        <p class="cocktail-title">Italian Ice Tea</p>
                        <button class="open-modal">View Details</button>
                    </div>
                </div>
            </div>

        </div>

        <div id="cocktail-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modal-title" class="modal-title"></h2>
                <div class="modal-section">
                    <p class="modal-section-title">Tecnicque</p>
                    <p id="modal-technique"></p>
                </div>
                <div class="modal-section">
                    <p class="modal-section-title">Glass</p>
                    <p id="modal-glass"></p>
                </div>
                <div class="modal-section">
                    <p class="modal-section-title">Recipe</p>
                    <p id="modal-recipe"></p>
                </div>
                <div class="modal-section">
                    <p class="modal-section-title">Garnish</p>
                    <p id="modal-garnish"></p>
                </div>
                <img id="modal-image" src="" alt="Cocktail Image" class="modal-image">
            </div>
        </div>

    </main>




    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../assets/data/dryshake.json')
                .then(response => response.json())
                .then(drinks => {
                    const modal = document.getElementById('cocktail-modal');
                    const closeButton = document.querySelector('.close-button');
                    const modalTitle = document.getElementById('modal-title');
                    const modalTechnique = document.getElementById('modal-technique');
                    const modalGlass = document.getElementById('modal-glass');
                    const modalRecipe = document.getElementById('modal-recipe');
                    const modalGarnish = document.getElementById('modal-garnish');
                    const modalImage = document.getElementById('modal-image');

                    document.querySelectorAll('.open-modal').forEach(button => {
                        button.addEventListener('click', () => {
                            const cocktailName = button.closest('.cocktail-card').dataset.cocktail;
                            const cocktail = drinks.find(drink => drink.name === cocktailName);

                            modalTitle.textContent = cocktail.name;
                            modalTechnique.textContent = cocktail.technique;
                            modalGlass.textContent = cocktail.glass;
                            modalRecipe.innerHTML = cocktail.recipe ? cocktail.recipe.replace(/\n/g, '<br>') : '';
                            modalGarnish.innerHTML = cocktail.garnish ? cocktail.garnish.replace(/\n/g, '<br>') : '';
                            modalImage.src = cocktail.img;
                            modalImage.alt = cocktail.name;

                            modal.style.display = 'block';
                        });
                    });

                    closeButton.addEventListener('click', () => {
                        modal.style.display = 'none';
                    });

                    window.addEventListener('click', event => {
                        if (event.target === modal) {
                            modal.style.display = 'none';
                        }
                    });
                });
        });
    </script>




</body>

</html>
